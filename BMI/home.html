<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Homepage</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Internal CSS for styling */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 30px;
        }

        .jumbotron {
            background-color: #343a40;
            color: #ffffff;
            padding: 50px;
            border-radius: 10px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .card {
            border: none;
            border-radius: 10px;
        }

        .card-body {
            padding: 20px;
        }

        .card-img-top {
            border-radius: 10px 10px 0 0;
        }

        .fact-card {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .fact-card p {
            font-size: 18px;
        }

        .tip-card {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tip-card p {
            font-size: 18px;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #007bff;
            color: #fff;
        }

        .navbar a {
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="bmi.html">BMI Calculator</a>
    </nav>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Welcome to BMI Calculator</h1>
            <p>Health Tips and Facts</p>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="fact-card card mb-4">
                    <img src="fact of the day.png" alt="Fact Image" class="card-img-top">
                    <div class="card-body">
                        
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="tip-card card mb-4">
                    <img src="tips of the day.png" alt="Tip Image" class="card-img-top">
                    <div class="card-body">
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <div class="tip-card card mb-4">
                    <img src="healthy tips.png" alt="Tip Image" class="card-img-top">
                    <div class="card-body">
                        
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="fact-card card mb-4">
                    <img src="interesting facts.png" alt="Fact Image" class="card-img-top">
                    <div class="card-body">
                    
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="tip-card card mb-4">
                    <img src="daily health tips.png" alt="Tip Image" class="card-img-top">
                    <div class="card-body">
                    
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
